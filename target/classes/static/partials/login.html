
<div class="container-fluid">

    <div class="row">

        <div class="col-md-5 col-md-offset-3">
            <h1>Log in</h1>
            <form>
                <fieldset class="form-group">
                    <label for="formGroupExampleInput">User name</label>
                    <input type="text" class="form-control" ng-model="credentials.username" id="formGroupExampleInput" placeholder="Input your user name">
                </fieldset>
                <fieldset class="form-group">
                    <label  for="formGroupExampleInput2">I certify this action as my own original act in accordance with site Honor Code.</label>
                    <input ng-model="textToVerifyLogin" ng-keyup="keyUpEventLogin()" type="text" class="form-control" id="formGroupExampleInput2" placeholder="please,write text above">
                </fieldset>

                <button ng-click="authenticate()" type="submit" class="btn btn-primary center-block">Sign in</button>
            </form>
            <div class="alert alert-danger" ng-show="errorMesLogin" >
                {{errorMessageLogin}}
            </div>
        </div>
                {{keyEventsLoginTime}}
    </div>




</div>
